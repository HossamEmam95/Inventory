<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payments</title>
        <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<div class="container-fluid">
<div class="row">

    <div class="col-md-12">
<a href="{%url 'inventory:invoices_page'%}"> invoices_page</a> <br>
<a href="{%url 'inventory:payments_page'%}"> payments_page</a> <br><br><br>
</div>
    </div>
<div class="row">
        <div class="col-md-10"></div>
        <div class="dol-md-2">
            <a href="{%url 'inventory:new_payment'%}">New Payment</a>
        </div>
    </div>
<div class="row">
    <div class="col-sm-1"></div>
    <div class="col-md-10">
        {% if payments%}

            <table class="table table-striped">
                <tr>
                    <td>Payment Number</td>
                    <td> Customer </td>
                    <td> Agent </td>
                    <td> Amount </td>
                    <td> Date </td>
                </tr>

                {%for payment in payments%}
                    <tr>
                        <td>{{payment.payment_number}}</td>
                        <td>{{payment.customer}}</td>
                        <td>{{payment.agent}}</td>
                        <td>{{payment.amount}}</td>
                        <td>{{payment.date}}</td>
                    </tr>
                {%endfor%}
            </table>

        {%else%} no payments sent
    {%endif%}
</div>
</div>
</div>
</body>
</html>
